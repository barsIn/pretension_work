{% extends 'contracts/base.html' %}

{% block content %}
    <H1>
        {{ title }}
    </H1>

    <ul>
        {% for prov in providers %}
            <li>
                <a href="{{ prov.get_absolute_url }}"> {{ prov.cut_name }} </a> Всего договоров {{ prov.get_contracts_count }}  Всего неустойки {{ prov.get_total_penalty }}
            </li>

        {% endfor %}
    </ul>
{% endblock %}
