{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ title }}</title>
    <link type="text/css" href="{% static 'contracts/css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
    <nav>
        {% for m in menu %}
        {% if m.title == 'Не заполненные' %}
        {% if blank %}
        <a href="{% url m.url_name %}" class="red"><b>{{ m.title }} ({{ blank }})</b></a>
        {% endif %}
        {% else %}
        <a href="{% url m.url_name %}">{{ m.title }}</a>
        {% endif %}
        {% endfor %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
